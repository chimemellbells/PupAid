<!DOCTYPE html>
<html lang="en">
    <header>
        <img src="pupaidlogo.png" alt="PupAid Logo" style="width: 300px; height: 300px; opacity: 1;">
    </header>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PupAid: Pup-arazzi Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #fff;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background: linear-gradient(to right, #ff7eb9, #ffeb3b);
            padding: 20px;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
            color: #fff;
        }
        main {
            padding: 20px;
        }
        .image-container {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
        }
        img {
            width: 100%;
            height: auto;
            border: 2px solid #ff7eb9;
            border-radius: 10px;
        }
        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: #ff7eb9;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            border: 2px solid #ffeb3b;
        }
        .back-button:hover {
            background-color: #ffeb3b;
            color: #ff7eb9;
        }
    </style>
</head>
<body>
    <header>
        <h1>PupAid: Pup-arazzi Gallery</h1>
    </header>
    <main>
        <div class="image-container">
            <img src="ai-generated-image2.jpg" alt="AI Generated Image of Puppies">
        </div>
        <a class="back-button" href="index.html">Back to Home</a>
    </main>
</body>
</html>
